


<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Login</button>

              <div class="divider d-flex align-items-center my-4">
                <div *ngIf="errorMessage">{{ errorMessage }}</div>
              </div>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <a routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>                
            </div>
            </form>
  
           
            
          </div>
        </div>
      </div>
    </div>
  </div>
